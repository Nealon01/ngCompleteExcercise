<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="completeApp">
<head>
    <title>ngComplete Excercise</title>
</head>
<body data-ng-controller="completeController">
    
    <form id="form" role="form">
        <div class="form-group move-down">
            <label>Autocomplete Model</label>
            <input type="text" ng-model="autocomplete" ng-autocomplete details="details"/>
            <br>

            <b>autocomplete</b>: {{autocomplete}}
            <br><br>
            <!--<b>details (formatted address)</b>: {{details.address_components}}
            <br><br>-->

            <b hidden>{{update(details)}}</b>

            Number: <input type="text" ng-model="address.number"/><br>
            Street Address: <input type="text" ng-model="address.street" /><br>
            City: <input type="text" ng-model="address.city" /><br>
            State: <input type="text" ng-model="address.state" /><br>
            Zip: <input type="text" ng-model="address.zip" /><br>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="ngAutocomplete.js"></script>

    <script src="completeApp.js"></script>
    <script src="completeController.js"></script>
</body>
</html>
